<!doctype html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
   
    <title>FIIT - Sliders show</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' />
    <link href="styles.css" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='index.js'></script>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>
    <div class="slider-container">
      <div class="slider-content">

        <div class="slider-single">
          <img class="slider-single-image" src="image-1.png" alt="1" />
        </div>
    
        <div class="slider-single">
          <img class="slider-single-image" src="image-2.png" alt="2" />
        </div>
    
        <div class="slider-single">
          <img class="slider-single-image" src="image-3.png" alt="3" />
        </div>
    
        <div class="slider-single">
          <img class="slider-single-image" src="image-4.png" alt="2" />
        </div>
    
        <div class="slider-single">
          <img class="slider-single-image" src="image-5.png" alt="3" />
        </div>
    
      </div>
    </div>
  </body>
</html>
